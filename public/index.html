    <style>
        :root { 
            --bg: #020205; --side: rgba(10, 10, 15, 0.95); --card: rgba(20, 20, 35, 0.8); 
            --accent: #00f2ff; --green: #39ff14; --red: #ff3131; --text: #e0e0ff; 
        }
        * { box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #bg-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.3; pointer-events: none; }
        .win { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 9000; background: var(--bg); }
        #app { display: none; flex: 1; flex-direction: row; height: calc(100vh - 80px); }
        .stage { flex: 1; display: flex; flex-wrap: wrap; align-content: flex-start; padding: 20px; gap: 20px; overflow-y: auto; }
        .u-box { width: 320px; aspect-ratio: 16/9; background: var(--card); border-radius: 12px; position: relative; border: 2px solid var(--accent); overflow: hidden; box-shadow: 0 0 15px rgba(0,242,255,0.2); transition: 0.3s; }

        .u-ava.hidden { opacity: 0; visibility: hidden; }

        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; } }
        .u-nick { position: absolute; bottom: 8px; left: 8px; font-size: 10px; background: rgba(0,0,0,0.8); padding: 3px 8px; border-radius: 4px; z-index: 10; border: 1px solid var(--accent); }
        .vol-ctrl { position: absolute; top: 8px; left: 8px; z-index: 20; display: flex; align-items: center; background: rgba(0,0,0,0.6); padding: 2px 5px; border-radius: 10px; }
        .vol-slider { width: 60px; height: 4px; cursor: pointer; accent-color: var(--accent); }
        .fs-btn { position: absolute; top: 8px; right: 8px; z-index: 20; background: var(--accent); color: #000; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; font-weight: bold; }
        .side { width: 340px; background: var(--side); border-left: 2px solid var(--accent); display: flex; flex-direction: column; }
        #user-list { padding: 15px; border-bottom: 1px solid #222; background: rgba(0,0,0,0.3); }
        .u-item { font-size: 12px; margin-bottom: 5px; color: var(--green); display: flex; align-items: center; gap: 8px; }
        #msgs { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .m { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 3px solid var(--accent); font-size: 11px; }
        .m img { max-width: 100%; border-radius: 8px; margin-top: 5px; border: 1px solid var(--accent); }
        .chat-tools { padding: 12px; background: #000; border-top: 1px solid #222; }
        .dock { height: 80px; background: #000; border-top: 2px solid var(--accent); display: flex; align-items: center; justify-content: center; gap: 20px; }
        .icn { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--accent); background: none; color: #fff; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        .icn.on { background: var(--green); color: #000; box-shadow: 0 0 15px var(--green); }
        .card { background: #0a0a15; padding: 35px; border-radius: 20px; border: 2px solid var(--accent); text-align: center; width: 350px; }
        @keyframes fly { from{opacity:1; transform:translateY(0);} to{opacity:0; transform:translateY(-200px);} }
        
        /* –°—Ç–∞—Ç—É—Å */
        .ws-status {
            position: fixed;

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let ws = null;
        let myId = null;
        let myNick = null;
        let currentRoom = '';
        let localStream = null;
        let screenStream = null;
        let peerConnections = new Map();
        let profile = JSON.parse(localStorage.getItem('titan_p')) || {
            nick: '', 
            ava: '', 
            id: 'user-' + Date.now() + '-' + Math.random().toString(36).substr(2, 6)
        };
        let activeUsers = new Map();
        
        // –ó–≤—É–∫–∏
        const sfx = { 
            horn: new Audio('https://assets.mixkit.co/active_storage/sfx/2260/2260-preview.mp3'),
            msg: new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3'),
            join: new Audio('https://assets.mixkit.co/active_storage/sfx/2575/2575-preview.mp3')
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if(profile.nick) showLobby();
        
        function toB64(i, t) { 
            const r = new FileReader(); 
            r.onload=e=>{ 
                window.tmpA=e.target.result; 
                document.getElementById(t).style.backgroundImage=`url(${e.target.result})`; 
            }; 
            r.readAsDataURL(i.files[0]); 
        }
        
        function register() { 
            const n = document.getElementById('i-nick').value; 
            if(!n) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!'); 
            profile.nick = n; 
            if(window.tmpA) profile.ava = window.tmpA; 
            localStorage.setItem('titan_p', JSON.stringify(profile)); 
            location.reload(); 
        }
        
        function showLobby() { 
            document.getElementById('w-auth').style.display='none'; 
            document.getElementById('w-lobby').style.display='flex'; 
            document.getElementById('l-nick').innerText = "–ë–û–ï–¶: " + profile.nick; 
        }
        
        function start() {
            currentRoom = document.getElementById('i-room').value.trim(); 
            if(!currentRoom) return alert('–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã!');
            
            myId = profile.id;
            myNick = profile.nick;
            
            connectWebSocket();
        }
        
        // WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                updateStatus(true);
                showNotification('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                
                // –í—Ö–æ–¥–∏–º –≤ –∫–æ–º–Ω–∞—Ç—É
                ws.send(JSON.stringify({
                    type: 'join',
                    roomId: currentRoom,
                    userId: myId,
                    nick: myNick,
                    avatar: profile.ava
                }));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                document.querySelectorAll('.win').forEach(w => w.style.display = 'none');
                document.getElementById('app').style.display = 'flex';
                document.getElementById('main-dock').style.display = 'flex';
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–µ–±—è
                addBox(myNick, profile.ava, myId, true);
                updateUserList(myId, myNick, true);
            };
            
            ws.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    switch(data.type) {
                        case 'joined':
                            // –î–æ–±–∞–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                            data.users.forEach(user => {
                                addBox(user.nick, user.avatar, user.userId);
                                updateUserList(user.userId, user.nick, true);
                                createPeerConnection(user.userId);
                            });
                            break;
                            
                        case 'user-joined':
                            sfx.join.play().catch(() => {});
                            showNotification(`${data.nick} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è`);
                            
                            addBox(data.nick, data.avatar, data.userId);
                            updateUserList(data.userId, data.nick, true);
                            createPeerConnection(data.userId);
                            break;
                            
                        case 'user-left':
                            showNotification(`${activeUsers.get(data.userId) || '–ö—Ç–æ-—Ç–æ'} –≤—ã—à–µ–ª`);
                            removeUser(data.userId);
                            break;
                            
                        case 'signal':
                            await handleWebRTCSignal(data.from, data.signal);
                            break;
                            
                        case 'chat':
                            pushChat(data.fromNick, data.message);
                            if (data.fromNick !== myNick) {
                                sfx.msg.play().catch(() => {});
                            }
                            break;
                            
                        case 'action':
                            if (data.action === 'sfx' && data.value === 'horn') {
                                sfx.horn.play().catch(() => {});
                                showNotification(`${data.fromNick} –æ—Ç–ø—Ä–∞–≤–∏–ª —Å–∏–≥–Ω–∞–ª!`);
                            }
                            break;
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                }
            };
            
            ws.onclose = () => {
                console.log('‚ùå WebSocket –æ—Ç–∫–ª—é—á–µ–Ω');
                updateStatus(false);
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket –æ—à–∏–±–∫–∞:', error);
            };
        }
        
        // WebRTC - –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –ö–û–î!
        async function createPeerConnection(userId) {
            if (peerConnections.has(userId)) return;
            
            console.log('–°–æ–∑–¥–∞—é PeerConnection –¥–ª—è', userId);
            
            const pc = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' }
                ]
            });
            
            peerConnections.set(userId, pc);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    console.log('–î–æ–±–∞–≤–ª—è—é —Ç—Ä–µ–∫', track.kind, '–∫', userId);
                    pc.addTrack(track, localStream);
                });
            }
            
            // ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã
            pc.onicecandidate = (event) => {
                if (event.candidate && ws) {
                    ws.send(JSON.stringify({
                        type: 'signal',
                        to: userId,
                        signal: {
                            type: 'candidate',
                            candidate: event.candidate
                        }
                    }));
                }
            };
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–∞ - –ò–°–ü–†–ê–í–õ–ï–ù–û!
            pc.ontrack = (event) => {
                console.log('–ü–æ–ª—É—á–µ–Ω –ø–æ—Ç–æ–∫ –æ—Ç', userId, '—Ç—Ä–µ–∫–æ–≤:', event.streams[0].getTracks().length);
                const stream = event.streams[0];
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤–∏–¥–µ–æ/–∞—É–¥–∏–æ
                showRemoteStream(userId, stream);
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∞–Ω–∞–ª–∏–∑ –∞—É–¥–∏–æ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
                setupAudioAnalysis(userId, stream);
            };
            
            // –°–æ–∑–¥–∞–µ–º offer
            try {
                const offer = await pc.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true
                });
                await pc.setLocalDescription(offer);
                
                if (ws) {
                    ws.send(JSON.stringify({
                        type: 'signal',
                        to: userId,
                        signal: {
                            type: 'offer',
                            sdp: pc.localDescription
                        }
                    }));
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è offer:', error);
            }
        }
        
        async function handleWebRTCSignal(from, signal) {
            if (!peerConnections.has(from)) {
                await createPeerConnection(from);
            }
            
            const pc = peerConnections.get(from);
            
            try {
                if (signal.type === 'offer') {
                    await pc.setRemoteDescription(new RTCSessionDescription(signal.sdp));
                    
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    
                    if (ws) {
                        ws.send(JSON.stringify({
                            type: 'signal',
                            to: from,
                            signal: {
                                type: 'answer',
                                sdp: pc.localDescription
                            }
                        }));
                    }
                } else if (signal.type === 'answer') {
                    await pc.setRemoteDescription(new RTCSessionDescription(signal.sdp));
                } else if (signal.type === 'candidate') {
                    await pc.addIceCandidate(new RTCIceCandidate(signal.candidate));
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–∏–≥–Ω–∞–ª–∞:', error);
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Ç–æ–∫–æ–≤
        function showRemoteStream(userId, stream) {
            const isScreen = stream.getVideoTracks()[0]?.label.includes('screen') || false;
            const boxId = isScreen ? 'scr-' + userId : 'u-' + userId;
            const videoId = 'vid-' + boxId;
            
            // –°–æ–∑–¥–∞–µ–º –∏–ª–∏ –Ω–∞—Ö–æ–¥–∏–º –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç
            let video = document.getElementById(videoId);
            if (!video) {
                const nick = activeUsers.get(userId) || '–î—Ä—É–≥';
                addBox(nick, '', userId, false, isScreen);
                video = document.getElementById(videoId);
            }
            
            if (video) {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.classList.add('active');
                    if (!isScreen) {
                        const ava = document.getElementById('ava-' + userId);
                        if (ava) ava.classList.add('hidden');
                    }
                    video.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
                };
            }
        }
        
        // –ê–Ω–∞–ª–∏–∑ –∞—É–¥–∏–æ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
        function setupAudioAnalysis(userId, stream) {
            if (stream.getAudioTracks().length === 0) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                
                analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                function analyzeAudio() {
                    analyser.getByteFrequencyData(dataArray);
                    
                    // –°—Ä–µ–¥–Ω—è—è –≥—Ä–æ–º–∫–æ—Å—Ç—å
                    let sum = 0;
                    for (let i = 0; i < dataArray.length; i++) {
                        sum += dataArray[i];
                    }
                    const average = sum / dataArray.length;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –µ—Å–ª–∏ –µ—Å—Ç—å –∑–≤—É–∫
                    const ring = document.getElementById('p-' + userId);
                    if (ring) {
                        if (average > 5) { // –ü–æ—Ä–æ–≥ –∑–≤—É–∫–∞
                            ring.style.opacity = '1';
                            ring.style.borderColor = '#39ff14';
                        } else {
                            ring.style.opacity = '0';
                        }
                    }
                    
                    requestAnimationFrame(analyzeAudio);
                }
                
                analyzeAudio();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞ –∞—É–¥–∏–æ:', error);
            }
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–¥–∏–∞
        async function toggleMedia(type) {
            const btn = document.getElementById('b-' + (type === 'video' ? 'cam' : 'mic'));
            
            if (!localStream) {
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({
                        video: type === 'video',
                        audio: type === 'audio'
                    });
                    
                    btn.classList.add('on');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–≤–æ–µ –≤–∏–¥–µ–æ
                    const myVideo = document.getElementById('vid-u-' + myId);
                    if (myVideo) {
                        myVideo.srcObject = localStream;
                        myVideo.onloadedmetadata = () => {
                            myVideo.classList.add('active');
                            const myAva = document.getElementById('ava-' + myId);
                            if (myAva) myAva.classList.add('hidden');
                            myVideo.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
                        };
                    }
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Ç—Ä–µ–∫–∏ –∫–æ –≤—Å–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è–º
                    peerConnections.forEach((pc, userId) => {
                        localStream.getTracks().forEach(track => {
                            pc.addTrack(track, localStream);
                        });
                    });
                    
                    showNotification(`${type === 'video' ? '–ö–∞–º–µ—Ä–∞' : '–ú–∏–∫—Ä–æ—Ñ–æ–Ω'} –≤–∫–ª—é—á–µ–Ω`);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–µ–¥–∏–∞:', error);
                    alert(`–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ ${type === 'video' ? '–∫–∞–º–µ—Ä–µ' : '–º–∏–∫—Ä–æ—Ñ–æ–Ω—É'}`);
                }
            } else {
                const tracks = localStream.getTracks().filter(track => track.kind === type);
                if (tracks.length > 0) {
                    const enabled = !tracks[0].enabled;
                    tracks.forEach(track => track.enabled = enabled);
                    
                    if (enabled) {
                        btn.classList.add('on');
                        showNotification(`${type === 'video' ? '–ö–∞–º–µ—Ä–∞' : '–ú–∏–∫—Ä–æ—Ñ–æ–Ω'} –≤–∫–ª—é—á–µ–Ω`);
                        
                        // –ï—Å–ª–∏ –≤–∫–ª—é—á–∏–ª–∏ –∫–∞–º–µ—Ä—É, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–µ–æ
                        if (type === 'video') {
                            const myVideo = document.getElementById('vid-u-' + myId);
                            if (myVideo) {
                                myVideo.classList.add('active');
                                document.getElementById('ava-' + myId)?.classList.add('hidden');
                            }
                        }
                    } else {
                        btn.classList.remove('on');
                        showNotification(`${type === 'video' ? '–ö–∞–º–µ—Ä–∞' : '–ú–∏–∫—Ä–æ—Ñ–æ–Ω'} –≤—ã–∫–ª—é—á–µ–Ω`);
                        
                        // –ï—Å–ª–∏ –≤—ã–∫–ª—é—á–∏–ª–∏ –∫–∞–º–µ—Ä—É, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä
                        if (type === 'video') {
                            const myVideo = document.getElementById('vid-u-' + myId);
                            if (myVideo) {
                                myVideo.classList.remove('active');
                                document.getElementById('ava-' + myId)?.classList.remove('hidden');
                            }
                        }
                    }
                }
            }
        }
        
        // –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ - –ò–°–ü–†–ê–í–õ–ï–ù–û!
        async function shareScreen() {
            const btn = document.getElementById('b-scr');
            
            if (!screenStream) {
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({
                        video: true,
                        audio: false
                    });
                    
                    btn.classList.add('on');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω
                    addBox(myNick + ' (—ç–∫—Ä–∞–Ω)', '', myId, true, true);
                    const screenVideo = document.getElementById('vid-scr-' + myId);
                    if (screenVideo) {
                        screenVideo.srcObject = screenStream;
                        screenVideo.onloadedmetadata = () => {
                            screenVideo.classList.add('active');
                            screenVideo.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
                        };
                    }
                    
                    // –ó–∞–º–µ–Ω—è–µ–º –≤–∏–¥–µ–æ —Ç—Ä–µ–∫ —É –≤—Å–µ—Ö —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π
                    const screenTrack = screenStream.getVideoTracks()[0];
                    peerConnections.forEach((pc, userId) => {
                        const senders = pc.getSenders();
                        const videoSender = senders.find(s => s.track?.kind === 'video');
                        if (videoSender && screenTrack) {
                            videoSender.replaceTrack(screenTrack);
                        }
                    });
                    
                    // –ö–æ–≥–¥–∞ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–∏—Ç—Å—è
                    screenTrack.onended = () => {
                        screenStream.getTracks().forEach(track => track.stop());
                        screenStream = null;
                        btn.classList.remove('on');
                        document.getElementById('scr-' + myId)?.remove();
                        
                        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞–º–µ—Ä—É
                        if (localStream && localStream.getVideoTracks()[0]) {
                            const cameraTrack = localStream.getVideoTracks()[0];
                            peerConnections.forEach((pc, userId) => {
                                const senders = pc.getSenders();
                                const videoSender = senders.find(s => s.track?.kind === 'video');
                                if (videoSender && cameraTrack) {
                                    videoSender.replaceTrack(cameraTrack);
                                }
                            });
                        }
                        
                        showNotification('–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
                    };
                    
                    showNotification('–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ –Ω–∞—á–∞—Ç–∞');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞:', error);
                }
            }
        }
        
        // –ß–∞—Ç
        function sendMsg() {
            const input = document.getElementById('c-in');
            const message = input.value.trim();
            if (!message) return;
            
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'chat',
                    message: message
                }));
            }
            
            pushChat("–Ø", message);
            input.value = '';
            input.focus();
        }
        
        function sendFile(input) {
            const file = input.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = e => {
                const img = `<img src="${e.target.result}">`;
                pushChat("–Ø", img);
                
                if (ws) {
                    ws.send(JSON.stringify({
                        type: 'chat',
                        message: img
                    }));
                }
            };
            reader.readAsDataURL(file);
            input.value = '';
        }
        
        function sendEmoji(v) {
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'chat',
                    message: v
                }));
            }
            pushChat("–Ø", v);
            showFly(v);
        }
        
        function sendSFX() {
            sfx.horn.play().catch(() => {});
            
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'action',
                    action: 'sfx',
                    value: 'horn'
                }));
            }
            
            showNotification('–°–∏–≥–Ω–∞–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
        }
        
        // –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function addBox(nick, ava, id, isMe = false, isScr = false) {
            const bId = isScr ? 'scr-' + id : 'u-' + id;
            if (document.getElementById(bId)) return;
            
            const b = document.createElement('div');
            b.className = isScr ? 'u-box screen' : 'u-box';
            b.id = bId;
            b.innerHTML = `
                ${!isScr ? `<div class="u-ava" id="ava-${id}" style="background-image:url(${ava})"></div>` : ''}
                <div class="pulse-ring" id="p-${id}"></div>
                <div class="u-nick">${isScr ? 'üñ•Ô∏è ' + nick : nick}</div>
                ${!isMe ? `<div class="vol-ctrl">üîà<input type="range" class="vol-slider" min="0" max="1" step="0.1" value="1" oninput="setVol('${bId}', this.value)"></div>` : ''}
                ${isScr ? `<button class="fs-btn" onclick="toggleFS('${bId}')">FS</button>` : ''}
                <video id="vid-${bId}" autoplay playsinline ${isMe ? 'muted' : ''}></video>
            `;
            document.getElementById('stage').appendChild(b);
        }
        
        function pushChat(n, m) {
            const container = document.getElementById('msgs');
            container.innerHTML += `<div class="m"><b>${n}</b>: ${m}</div>`;
            container.scrollTop = container.scrollHeight;
        }
        
        function showFly(v) {
            const e = document.createElement('div');
            e.innerText = v;
            e.style.position = 'fixed';
            e.style.bottom = '100px';
            e.style.left = Math.random() * 80 + '%';
            e.style.fontSize = '40px';
            e.style.animation = 'fly 2s forwards';
            e.style.zIndex = '9999';
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 2000);
        }
        
        function updateUserList(id, nick, add) {
            if (add) {
                activeUsers.set(id, nick);
            } else {
                activeUsers.delete(id);
            }
            
            const container = document.getElementById('u-items');
            container.innerHTML = '';
            activeUsers.forEach((name) => {
                container.innerHTML += `<div class="u-item">‚óè ${name}</div>`;
            });
        }
        
        function removeUser(userId) {
            document.getElementById('u-' + userId)?.remove();
            document.getElementById('scr-' + userId)?.remove();
            updateUserList(userId, '', false);
            
            if (peerConnections.has(userId)) {
                peerConnections.get(userId).close();
                peerConnections.delete(userId);
            }
        }
        
        function setVol(bId, v) {
            const video = document.getElementById('vid-' + bId);
            if (video) video.volume = v;
        }
        
        function toggleFS(id) {
            const el = document.getElementById(id);
            el.classList.toggle('fullscreen');
        }
        
        function updateStatus(connected) {
            const status = document.getElementById('ws-status');
            status.textContent = connected ? '‚óè ONLINE' : '‚óè OFFLINE';
            status.className = connected ? 'ws-status connected' : 'ws-status';
        }
        
        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.borderLeftColor = isError ? 'var(--red)' : 'var(--accent)';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function leaveRoom() {
            if (ws) ws.close();
            peerConnections.forEach(pc => pc.close());
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            if (screenStream) screenStream.getTracks().forEach(t => t.stop());
            location.reload();
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –∑–≤–µ–∑–¥
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let pts = [];
        
        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        window.onresize();
        
        for (let i = 0; i < 60; i++) {
            pts.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                s: Math.random() * 1.5
            });
        }
        
        function anim() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00f2ff";
            pts.forEach(p => {
                p.y -= p.s;
                if (p.y < 0) {
                    p.y = canvas.height;
                    p.x = Math.random() * canvas.width;
                }
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.s, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(anim);
        }
        anim();
    </script>
