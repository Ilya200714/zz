<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TITAN ETERNAL - FINAL DESTINY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #020205; --side: rgba(10, 10, 15, 0.95); --card: rgba(20, 20, 35, 0.8); 
            --accent: #00f2ff; --green: #39ff14; --red: #ff3131; --text: #e0e0ff; 
        }
        * { box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #bg-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.3; pointer-events: none; }
        .win { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 9000; background: var(--bg); }
        #app { display: none; flex: 1; flex-direction: row; height: calc(100vh - 80px); }
        .stage { flex: 1; display: flex; flex-wrap: wrap; align-content: flex-start; padding: 20px; gap: 20px; overflow-y: auto; }
        .u-box { width: 320px; aspect-ratio: 16/9; background: var(--card); border-radius: 12px; position: relative; border: 2px solid var(--accent); overflow: hidden; box-shadow: 0 0 15px rgba(0,242,255,0.2); transition: 0.3s; }
        .u-box.fullscreen { position: fixed; top: 0; left: 0; width: 100vw; height: calc(100vh - 80px); z-index: 5000; border: none; border-radius: 0; }
        video { width: 100%; height: 100%; object-fit: cover; background: #000; display: none; }
        video.active { display: block; }
        .u-ava { width: 80px; height: 80px; border-radius: 50%; background: #111 center/cover; border: 3px solid var(--accent); position: absolute; z-index: 5; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: 0.3s; }
        .u-ava.hidden { opacity: 0; visibility: hidden; }
        .pulse-ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85px; height: 85px; border-radius: 50%; border: 4px solid var(--accent); opacity: 0; z-index: 4; pointer-events: none; transition: 0.1s; }
        .u-nick { position: absolute; bottom: 8px; left: 8px; font-size: 10px; background: rgba(0,0,0,0.8); padding: 3px 8px; border-radius: 4px; z-index: 10; border: 1px solid var(--accent); }
        .vol-ctrl { position: absolute; top: 8px; left: 8px; z-index: 20; display: flex; align-items: center; background: rgba(0,0,0,0.6); padding: 2px 5px; border-radius: 10px; }
        .vol-slider { width: 60px; height: 4px; cursor: pointer; accent-color: var(--accent); }
        .fs-btn { position: absolute; top: 8px; right: 8px; z-index: 20; background: var(--accent); color: #000; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; font-weight: bold; }
        .side { width: 340px; background: var(--side); border-left: 2px solid var(--accent); display: flex; flex-direction: column; }
        #user-list { padding: 15px; border-bottom: 1px solid #222; background: rgba(0,0,0,0.3); }
        .u-item { font-size: 12px; margin-bottom: 5px; color: var(--green); display: flex; align-items: center; gap: 8px; }
        #msgs { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .m { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 3px solid var(--accent); font-size: 11px; }
        .m img { max-width: 100%; border-radius: 8px; margin-top: 5px; border: 1px solid var(--accent); }
        .chat-tools { padding: 12px; background: #000; border-top: 1px solid #222; }
        .dock { height: 80px; background: #000; border-top: 2px solid var(--accent); display: flex; align-items: center; justify-content: center; gap: 20px; }
        .icn { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--accent); background: none; color: #fff; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        .icn.on { background: var(--green); color: #000; box-shadow: 0 0 15px var(--green); }
        .card { background: #0a0a15; padding: 35px; border-radius: 20px; border: 2px solid var(--accent); text-align: center; width: 350px; }
        @keyframes fly { from{opacity:1; transform:translateY(0);} to{opacity:0; transform:translateY(-200px);} }
        
        /* –°—Ç–∞—Ç—É—Å */
        .ws-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 10px;
            border: 1px solid var(--red);
            color: var(--red);
            z-index: 10000;
        }
        .ws-status.connected {

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */

        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let ws = null;
        let myId = null;
        let myNick = null;
        let currentRoom = '';
        let localStream = null;
        let screenStream = null;
        let peerConnections = new Map(); // userId -> RTCPeerConnection
        let profile = JSON.parse(localStorage.getItem('titan_p')) || {nick:'', ava:'', id: Math.random().toString(36).substr(2,8)};
        let activeUsers = new Map();
        let audioAnalysers = new Map(); // –î–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∑–≤—É–∫–∞
        
        const sfx = { 
            horn: new Audio('https://www.myinstants.com/media/sounds/mlg-airhorn.mp3'), 
            msg: new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3') 
        };
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º SFX
        sfx.horn.load();
        sfx.msg.load();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if(profile.nick) showLobby();
        
        function toB64(i, t) { 
            const r = new FileReader(); 
            r.onload=e=>{ 
                window.tmpA=e.target.result; 
                document.getElementById(t).style.backgroundImage=`url(${e.target.result})`; 
            }; 
            r.readAsDataURL(i.files[0]); 
        }
        
        function register() { 
            const n = document.getElementById('i-nick').value; 
            if(!n) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!'); 
            profile.nick = n; 
            if(window.tmpA) profile.ava = window.tmpA; 
            localStorage.setItem('titan_p', JSON.stringify(profile)); 
            location.reload(); 
        }
        
        function showLobby() { 
            document.getElementById('w-auth').style.display='none'; 
            document.getElementById('w-lobby').style.display='flex'; 
            document.getElementById('l-nick').innerText = "–ë–û–ï–¶: " + profile.nick; 
        }
        
        // –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function start() {
            currentRoom = document.getElementById('i-room').value.trim(); 
            if(!currentRoom) return alert('–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã!');
            
            document.getElementById('current-room').textContent = currentRoom;
            document.getElementById('connection-info').style.display = 'block';
            
            myId = "titan-" + Date.now() + "-" + Math.random().toString(36).substr(2, 6);
            myNick = profile.nick;
            
            connectWebSocket();
        }
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            const wsUrl = `${protocol}//${host}`;
            
            console.log('–ü–æ–¥–∫–ª—é—á–∞—é—Å—å –∫ WebSocket:', wsUrl);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                updateStatus(true);
                showNotification('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                
                // –í—Ö–æ–¥–∏–º –≤ –∫–æ–º–Ω–∞—Ç—É
                ws.send(JSON.stringify({
                    type: 'join',
                    roomId: currentRoom,
                    userId: myId,
                    nick: myNick,
                    avatar: profile.ava
                }));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                document.querySelectorAll('.win').forEach(w => w.style.display = 'none');
                document.getElementById('app').style.display = 'flex';
                document.getElementById('main-dock').style.display = 'flex';
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–µ–±—è
                addBox(myNick, profile.ava, myId, true);
                updateUserList(myId, myNick, true);
            };
            
            ws.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('üì® –ü–æ–ª—É—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', data.type);
                    
                    switch(data.type) {
                        case 'connected':
                            console.log('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ —Å–µ—Ä–≤–µ—Ä–æ–º');
                            break;
                            
                        case 'room-joined':
                            console.log('–í–æ—à–ª–∏ –≤ –∫–æ–º–Ω–∞—Ç—É, –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏:', data.users.length);
                            showNotification(`–í–æ—à–ª–∏ –≤ –∫–æ–º–Ω–∞—Ç—É ${currentRoom}`);
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                            data.users.forEach(user => {
                                if (user.userId !== myId) {
                                    addBox(user.nick, user.avatar, user.userId);
                                    updateUserList(user.userId, user.nick, true);
                                    createPeerConnection(user.userId);
                                }
                            });
                            break;
                            
                        case 'user-joined':
                            console.log('–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', data.nick);
                            showNotification(`${data.nick} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è`);
                            
                            addBox(data.nick, data.avatar, data.userId);
                            updateUserList(data.userId, data.nick, true);
                            createPeerConnection(data.userId);
                            break;
                            
                        case 'user-left':
                            console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—à–µ–ª:', data.userId);
                            showNotification(`${data.nick || '–ö—Ç–æ-—Ç–æ'} –≤—ã—à–µ–ª`);
                            
                            removeUser(data.userId);
                            break;
                            
                        case 'webrtc-signal':
                            console.log('WebRTC —Å–∏–≥–Ω–∞–ª –æ—Ç', data.from, '—Ç–∏–ø:', data.signal.type);
                            await handleWebRTCSignal(data.from, data.signal);
                            break;
                            
                        case 'chat':
                            console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç', data.fromNick, ':', data.message.substring(0, 30));
                            pushChat(data.fromNick, data.message);
                            if (!data.isSelf) sfx.msg.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞'));
                            break;
                            
                        case 'user-action':
                            handleUserAction(data);
                            break;
                            
                        case 'error':
                            console.error('–û—à–∏–±–∫–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', data.message);
                            showNotification(`–û—à–∏–±–∫–∞: ${data.message}`, true);
                            break;
                    }
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                }
            };
            
            ws.onclose = (event) => {
                console.log('‚ùå WebSocket –æ—Ç–∫–ª—é—á–µ–Ω, –∫–æ–¥:', event.code, '–ø—Ä–∏—á–∏–Ω–∞:', event.reason);
                updateStatus(false);
                showNotification('–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞', true);
                
                // –ü—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    if (!ws || ws.readyState === WebSocket.CLOSED) {
                        console.log('–ü—ã—Ç–∞—é—Å—å –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è...');
                        connectWebSocket();
                    }
                }, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('üí• WebSocket –æ—à–∏–±–∫–∞:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', true);
            };
        }
        
        // WebRTC —Ñ—É–Ω–∫—Ü–∏–∏
        async function createPeerConnection(userId) {
            if (peerConnections.has(userId)) {
                console.log('Peer connection —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –¥–ª—è', userId);
                return;
            }
            
            console.log('–°–æ–∑–¥–∞—é Peer Connection –¥–ª—è', userId);
            
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' },
                    { urls: 'stun:stun4.l.google.com:19302' }
                ],
                iceCandidatePoolSize: 10
            };
            
            const pc = new RTCPeerConnection(configuration);
            peerConnections.set(userId, pc);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏ –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    console.log('–î–æ–±–∞–≤–ª—è—é –ª–æ–∫–∞–ª—å–Ω—ã–π —Ç—Ä–µ–∫', track.kind, '–∫', userId);
                    pc.addTrack(track, localStream);
                });
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
            pc.onicecandidate = (event) => {
                if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
                    console.log('–û—Ç–ø—Ä–∞–≤–ª—è—é ICE –∫–∞–Ω–¥–∏–¥–∞—Ç –∫', userId);
                    ws.send(JSON.stringify({
                        type: 'webrtc-signal',
                        to: userId,
                        signal: {
                            type: 'candidate',
                            candidate: event.candidate
                        }
                    }));
                }
            };
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–∞
            pc.ontrack = (event) => {
                console.log('–ü–æ–ª—É—á–µ–Ω —É–¥–∞–ª–µ–Ω–Ω—ã–π –ø–æ—Ç–æ–∫ –æ—Ç', userId, '—Ç—Ä–µ–∫–æ–≤:', event.streams[0].getTracks().length);
                const stream = event.streams[0];
                pipe(userId, stream);
                
                // –ù–∞—á–∏–Ω–∞–µ–º –∞–Ω–∞–ª–∏–∑ –∑–≤—É–∫–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
                setupAudioAnalysis(userId, stream);
            };
            
            pc.oniceconnectionstatechange = () => {
                console.log(`ICE —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è ${userId}:`, pc.iceConnectionState);
                if (pc.iceConnectionState === 'disconnected' || pc.iceConnectionState === 'failed') {
                    console.log(`–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å ${userId} –ø–æ—Ç–µ—Ä—è–Ω–æ`);
                    showNotification(`–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å ${activeUsers.get(userId) || '–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º'} –ø–æ—Ç–µ—Ä—è–Ω–æ`, true);
                }
            };
            
            pc.onsignalingstatechange = () => {
                console.log(`Signaling —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è ${userId}:`, pc.signalingState);
            };
            
            // –°–æ–∑–¥–∞–µ–º offer
            try {
                const offer = await pc.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true
                });
                await pc.setLocalDescription(offer);
                
                console.log('–û—Ç–ø—Ä–∞–≤–ª—è—é WebRTC offer –∫', userId);
                
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'webrtc-signal',
                        to: userId,
                        signal: {
                            type: 'offer',
                            sdp: pc.localDescription
                        }
                    }));

                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                const ring = document.getElementById('p-' + userId);

                    const scale = 1 + (average / 100); // –ú–∞—Å—à—Ç–∞–± –æ—Ç –≥—Ä–æ–º–∫–æ—Å—Ç–∏
                    
                    ring.style.opacity = opacity.toString();

                }
            });
            
            requestAnimationFrame(updateAudioVisualizers);

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let pts = [];
        
        function initStars() {
            window.onresize = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            window.onresize();
            
            for (let i = 0; i < 60; i++) {
                pts.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    s: Math.random() * 1.5
                });
            }
        }
        
        function anim() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00f2ff";
            pts.forEach(p => {
                p.y -= p.s;
                if (p.y < 0) {
                    p.y = canvas.height;
                    p.x = Math.random() * canvas.width;
                }
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.s, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(anim);
        }
