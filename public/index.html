<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TITAN ETERNAL - FINAL DESTINY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* –í–ê–® –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ô –°–¢–ò–õ–¨ */
        :root { 
            --bg: #020205; --side: rgba(10, 10, 15, 0.95); --card: rgba(20, 20, 35, 0.8); 
            --accent: #00f2ff; --green: #39ff14; --red: #ff3131; --text: #e0e0ff; 
        }
        * { box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #bg-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.3; pointer-events: none; }
        .win { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 9000; background: var(--bg); }
        #app { display: none; flex: 1; flex-direction: row; height: calc(100vh - 80px); }
        .stage { flex: 1; display: flex; flex-wrap: wrap; align-content: flex-start; padding: 20px; gap: 20px; overflow-y: auto; }
        .u-box { width: 320px; aspect-ratio: 16/9; background: var(--card); border-radius: 12px; position: relative; border: 2px solid var(--accent); overflow: hidden; box-shadow: 0 0 15px rgba(0,242,255,0.2); transition: 0.3s; }
        .u-box.fullscreen { position: fixed; top: 0; left: 0; width: 100vw; height: calc(100vh - 80px); z-index: 5000; border: none; border-radius: 0; }
        video { width: 100%; height: 100%; object-fit: cover; background: #000; display: none; }
        video.active { display: block; }
        .u-ava { width: 80px; height: 80px; border-radius: 50%; background: #111 center/cover; border: 3px solid var(--accent); position: absolute; z-index: 5; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: 0.3s; }
        .u-ava.hidden { opacity: 0; visibility: hidden; }
        .pulse-ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85px; height: 85px; border-radius: 50%; border: 4px solid var(--accent); opacity: 0; z-index: 4; pointer-events: none; transition: 0.1s; }
        .u-nick { position: absolute; bottom: 8px; left: 8px; font-size: 10px; background: rgba(0,0,0,0.8); padding: 3px 8px; border-radius: 4px; z-index: 10; border: 1px solid var(--accent); }
        .vol-ctrl { position: absolute; top: 8px; left: 8px; z-index: 20; display: flex; align-items: center; background: rgba(0,0,0,0.6); padding: 2px 5px; border-radius: 10px; }
        .vol-slider { width: 60px; height: 4px; cursor: pointer; accent-color: var(--accent); }
        .fs-btn { position: absolute; top: 8px; right: 8px; z-index: 20; background: var(--accent); color: #000; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; font-weight: bold; }
        .side { width: 340px; background: var(--side); border-left: 2px solid var(--accent); display: flex; flex-direction: column; }
        #user-list { padding: 15px; border-bottom: 1px solid #222; background: rgba(0,0,0,0.3); }
        .u-item { font-size: 12px; margin-bottom: 5px; color: var(--green); display: flex; align-items: center; gap: 8px; }
        #msgs { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .m { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 3px solid var(--accent); font-size: 11px; }
        .m img { max-width: 100%; border-radius: 8px; margin-top: 5px; border: 1px solid var(--accent); }
        .chat-tools { padding: 12px; background: #000; border-top: 1px solid #222; }
        .dock { height: 80px; background: #000; border-top: 2px solid var(--accent); display: flex; align-items: center; justify-content: center; gap: 20px; }
        .icn { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--accent); background: none; color: #fff; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        .icn.on { background: var(--green); color: #000; box-shadow: 0 0 15px var(--green); }
        .card { background: #0a0a15; padding: 35px; border-radius: 20px; border: 2px solid var(--accent); text-align: center; width: 350px; }
        @keyframes fly { from{opacity:1; transform:translateY(0);} to{opacity:0; transform:translateY(-200px);} }
        
        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å */
        .ws-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 10px;
            border: 1px solid var(--red);
            color: var(--red);
            z-index: 10000;
        }
        .ws-status.connected {
            border-color: var(--green);
            color: var(--green);
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div id="ws-status" class="ws-status">‚óè OFFLINE</div>
    
    <!-- –í–ê–® –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ô –ò–ù–¢–ï–†–§–ï–ô–° -->
    <div id="w-auth" class="win">
        <div class="card">
            <h1 style="color:var(--accent)">TITAN FINAL</h1>
            <div id="p-ava" style="width:90px; height:90px; border-radius:50%; border:2px solid var(--accent); margin:15px auto; background:#111 center/cover"></div>
            <input type="file" id="f-ava" hidden onchange="toB64(this, 'p-ava')">
            <button onclick="document.getElementById('f-ava').click()" style="background:none; border:1px solid; color:var(--accent); cursor:pointer; padding:5px; margin-bottom:15px; font-size:10px">–û–ë–õ–ò–ö</button>
            <input type="text" id="i-nick" placeholder="–ù–ò–ö" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid #333;">
            <button onclick="register()" style="width:100%; padding:15px; background:var(--accent); border:none; border-radius:10px; font-weight:bold; margin-top:15px; cursor:pointer">–í–•–û–î</button>
        </div>
    </div>
    
    <div id="w-lobby" class="win" style="display:none">
        <div class="card">
            <h2 id="l-nick" style="color:var(--green)"></h2>
            <input type="text" id="i-room" placeholder="ID –ö–û–ú–ù–ê–¢–´" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid #333;">
            <p style="font-size: 9px; color: #888;">–û–±–∞ –≤–≤–µ–¥–∏—Ç–µ –æ–¥–∏–Ω ID –∏ –∑–∞—Ö–æ–¥–∏—Ç–µ!</p>
            <button onclick="start()" style="width:100%; padding:15px; background:var(--green); border:none; border-radius:10px; font-weight:bold; cursor:pointer">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø –ö –£–ó–õ–£</button>
        </div>
    </div>
    
    <div id="app">
        <div class="stage" id="stage"></div>
        <div class="side">
            <div id="user-list"><div style="font-size: 10px; color: var(--accent); margin-bottom: 10px;">–í –ö–û–†–ü–£–°–ï:</div><div id="u-items"></div></div>
            <div id="msgs"></div>
            <div class="chat-tools">
                <div style="display:flex; gap:10px; justify-content:center; margin-bottom:10px;">
                    <button class="icn" style="width:35px; height:35px; font-size:15px" onclick="sendEmoji('üî•')">üî•</button>
                    <button class="icn" style="width:35px; height:35px; font-size:15px" onclick="sendSFX()">üì¢</button>
                    <button class="icn" style="width:35px; height:35px; font-size:15px" onclick="document.getElementById('f-send').click()">üñºÔ∏è</button>
                    <input type="file" id="f-send" hidden accept="image/*" onchange="sendFile(this)">
                </div>
                <div style="display:flex; gap:5px"><input type="text" id="c-in" placeholder="–°–≤—è–∑—å..." onkeypress="if(event.key==='Enter') sendMsg()" style="flex:1; padding:10px; background:#111; border:1px solid #333; color:#fff;"><button onclick="sendMsg()" style="background:var(--accent); border:none; padding:10px; border-radius:5px; cursor:pointer; font-weight:bold">></button></div>
            </div>
        </div>
    </div>
    
    <div class="dock" id="main-dock" style="display:none">
        <button id="b-mic" class="icn" onclick="media('audio')">üéôÔ∏è</button>
        <button id="b-cam" class="icn" onclick="media('video')">üì∑</button>
        <button id="b-scr" class="icn" onclick="shareScreen()">üñ•Ô∏è</button>
        <button class="icn" style="background:var(--red)" onclick="leaveRoom()">üö™</button>
    </div>

    <script>
        // –í–ê–®–ò –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let myStream = new MediaStream();
        let myId = null;
        let currentRoom = '';
        let screenStream = null;
        let profile = JSON.parse(localStorage.getItem('titan_p')) || {nick:'', ava:'', id: Math.random().toString(36).substr(2,6)};
        let activeUsers = new Map();
        let peerConnections = new Map();
        let ws = null;
        
        // –í–ê–®–ò –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ï SFX
        const sfx = { 
            horn: new Audio('https://www.myinstants.com/media/sounds/mlg-airhorn.mp3'), 
            msg: new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3') 
        };
        
        // –í–ê–®–ò –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        if(profile.nick) showLobby();
        
        function toB64(i, t) { 
            const r = new FileReader(); 
            r.onload=e=>{ 
                window.tmpA=e.target.result; 
                document.getElementById(t).style.backgroundImage=`url(${e.target.result})`; 
            }; 
            r.readAsDataURL(i.files[0]); 
        }
        
        function register() { 
            const n = document.getElementById('i-nick').value; 
            if(!n) return; 
            profile.nick = n; 
            if(window.tmpA) profile.ava = window.tmpA; 
            localStorage.setItem('titan_p', JSON.stringify(profile)); 
            location.reload(); 
        }
        
        function showLobby() { 
            document.getElementById('w-auth').style.display='none'; 
            document.getElementById('w-lobby').style.display='flex'; 
            document.getElementById('l-nick').innerText = "–ë–û–ï–¶: " + profile.nick; 
        }
        
        function start() {
            currentRoom = document.getElementById('i-room').value.trim(); 
            if(!currentRoom) return;
            
            document.querySelectorAll('.win').forEach(w=>w.style.display='none');
            document.getElementById('app').style.display='flex';
            document.getElementById('main-dock').style.display='flex';
            
            myId = "titan-" + currentRoom + "-" + profile.id;
            
            connectWebSocket();
            
            addBox(profile.nick, profile.ava, myId, true);
            updateUserList(myId, profile.nick, true);
        }
        
        // –ù–û–í–´–ï WEBRTC + WEBSOCKET –§–£–ù–ö–¶–ò–ò
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                updateStatus(true);
                
                // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ
                ws.send(JSON.stringify({
                    type: 'join',
                    roomId: currentRoom,
                    userId: myId,
                    nick: profile.nick,
                    avatar: profile.ava
                }));
            };
            
            ws.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    switch(data.type) {
                        case 'room-joined':
                            // –î–æ–±–∞–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                            data.users.forEach(user => {
                                if (user.userId !== myId) {
                                    addBox(user.nick, user.avatar, user.userId);
                                    updateUserList(user.userId, user.nick, true);
                                    createPeerConnection(user.userId);
                                }
                            });
                            break;
                            
                        case 'user-joined':
                            if (data.userId !== myId) {
                                addBox(data.nick, data.avatar, data.userId);
                                updateUserList(data.userId, data.nick, true);
                                createPeerConnection(data.userId);
                            }
                            break;
                            
                        case 'user-left':
                            removeUser(data.userId);
                            break;
                            
                        case 'webrtc-offer':
                            await handleOffer(data.from, data.sdp);
                            break;
                            
                        case 'webrtc-answer':
                            await handleAnswer(data.from, data.sdp);
                            break;
                            
                        case 'webrtc-candidate':
                            await handleCandidate(data.from, data.candidate);
                            break;
                            
                        case 'chat-message':
                            pushChat(data.fromNick, data.message);
                            sfx.msg.play();
                            break;
                            
                        case 'user-action':
                            handleUserAction(data);
                            break;
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                }
            };
            
            ws.onclose = () => {
                console.log('‚ùå WebSocket –æ—Ç–∫–ª—é—á–µ–Ω');
                updateStatus(false);
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket –æ—à–∏–±–∫–∞:', error);
            };
        }
        
        function updateStatus(connected) {
            const status = document.getElementById('ws-status');
            status.textContent = connected ? '‚óè ONLINE' : '‚óè OFFLINE';
            status.className = connected ? 'ws-status connected' : 'ws-status';
        }
        
        // WEBRTC –§–£–ù–ö–¶–ò–ò
        async function createPeerConnection(userId) {
            if (peerConnections.has(userId)) return;
            
            const pc = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' }
                ]
            });
            
            peerConnections.set(userId, pc);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏
            myStream.getTracks().forEach(track => {
                pc.addTrack(track, myStream);
            });
            
            // ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã
            pc.onicecandidate = (event) => {
                if (event.candidate && ws) {
                    ws.send(JSON.stringify({
                        type: 'webrtc-candidate',
                        to: userId,
                        candidate: event.candidate
                    }));
                }
            };
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–∞
            pc.ontrack = (event) => {
                const stream = event.streams[0];
                pipe(userId, stream);
            };
            
            // –°–æ–∑–¥–∞–µ–º offer
            try {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                if (ws) {
                    ws.send(JSON.stringify({
                        type: 'webrtc-offer',
                        to: userId,
                        sdp: pc.localDescription
                    }));
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è offer:', error);
            }
        }
        
        async function handleOffer(from, sdp) {
            if (!peerConnections.has(from)) {
                await createPeerConnection(from);
            }
            
            const pc = peerConnections.get(from);
            await pc.setRemoteDescription(new RTCSessionDescription(sdp));
            
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'webrtc-answer',
                    to: from,
                    sdp: pc.localDescription
                }));
            }
        }
        
        async function handleAnswer(from, sdp) {
            const pc = peerConnections.get(from);
            if (pc) {
                await pc.setRemoteDescription(new RTCSessionDescription(sdp));
            }
        }
        
        async function handleCandidate(from, candidate) {
            const pc = peerConnections.get(from);
            if (pc) {
                await pc.addIceCandidate(new RTCIceCandidate(candidate));
            }
        }
        
        // –í–ê–®–ò –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ò–ù–¢–ï–†–§–ï–ô–°–ê
        function addBox(nick, ava, id, isMe = false, isScr = false) {
            const bId = isScr ? 'scr-'+id : 'u-'+id;
            if(document.getElementById(bId)) return;
            
            const b = document.createElement('div');
            b.className = isScr ? 'u-box screen' : 'u-box';
            b.id = bId;
            b.innerHTML = `
                ${!isScr ? `<div class="u-ava" id="ava-${id}" style="background-image:url(${ava})"></div>` : ''}
                <div class="pulse-ring" id="p-${id}"></div>
                <div class="u-nick">${isScr ? 'üñ•Ô∏è '+nick : nick}</div>
                ${!isMe ? `<div class="vol-ctrl">üîà<input type="range" class="vol-slider" min="0" max="1" step="0.1" value="1" oninput="setVol('${bId}', this.value)"></div>` : ''}
                ${isScr ? `<button class="fs-btn" onclick="toggleFS('${bId}')">FS</button>` : ''}
                <video id="vid-${bId}" autoplay playsinline ${isMe?'muted':''}></video>
            `;
            document.getElementById('stage').appendChild(b);
        }
        
        function pipe(id, s) {
            const isScr = s.getVideoTracks()[0]?.label.toLowerCase().includes('screen');
            const vId = isScr ? 'vid-scr-'+id : 'vid-u-'+id;
            const v = document.getElementById(vId); 
            if(!v) return;
            
            v.srcObject = s;
            v.onloadedmetadata = () => { 
                v.classList.add('active'); 
                if(!isScr) document.getElementById('ava-'+id)?.classList.add('hidden'); 
            };
            
            // –ê–Ω–∞–ª–∏–∑ –∞—É–¥–∏–æ –¥–ª—è –ø—É–ª—å—Å–∞—Ü–∏–∏
            if (!isScr && s.getAudioTracks().length > 0) {
                const actx = new (window.AudioContext || window.webkitAudioContext)();
                const an = actx.createAnalyser(); 
                actx.createMediaStreamSource(s).connect(an);
                const data = new Uint8Array(an.frequencyBinCount);
                
                const loop = () => {
                    an.getByteFrequencyData(data); 
                    const vol = data.reduce((a,b)=>a+b)/data.length;
                    const ring = document.getElementById('p-'+id);
                    if(ring) {
                        ring.style.opacity = vol > 10 ? "1" : "0";
                        ring.style.transform = isScr ? 
                            `scale(${1+vol/200})` : 
                            `translate(-50%,-50%) scale(${1+vol/30})`;
                    }
                    requestAnimationFrame(loop);
                }; 
                loop();
            }
        }
        
        async function media(t) {
            let trk = t==='video' ? myStream.getVideoTracks()[0] : myStream.getAudioTracks()[0];
            const btn = document.getElementById(t==='video'?'b-cam':'b-mic');
            
            if(!trk) {
                const s = await navigator.mediaDevices.getUserMedia(t==='video'?{video:true}:{audio:true});
                trk = s.getTracks()[0]; 
                myStream.addTrack(trk); 
                btn.classList.add('on');
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç—Ä–µ–∫ –∫–æ –≤—Å–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è–º
                peerConnections.forEach(pc => {
                    pc.addTrack(trk, myStream);
                });
            } else { 
                trk.enabled = !trk.enabled; 
                trk.enabled ? btn.classList.add('on') : btn.classList.remove('on'); 
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–≤–æ–µ –≤–∏–¥–µ–æ
            const myV = document.getElementById('vid-u-'+myId);
            if(myStream.getVideoTracks().some(t=>t.enabled)) { 
                myV.srcObject = myStream; 
                myV.classList.add('active'); 
                document.getElementById('ava-'+myId).classList.add('hidden'); 
            } else { 
                myV.classList.remove('active'); 
                document.getElementById('ava-'+myId).classList.remove('hidden'); 
            }
        }
        
        async function shareScreen() {
            const btn = document.getElementById('b-scr');
            
            if(!screenStream) {
                screenStream = await navigator.mediaDevices.getDisplayMedia({video:true});
                addBox(profile.nick, '', myId, true, true);
                const sv = document.getElementById('vid-scr-'+myId); 
                sv.srcObject = screenStream; 
                sv.classList.add('active');
                btn.classList.add('on');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —ç–∫—Ä–∞–Ω –≤—Å–µ–º
                peerConnections.forEach(pc => {
                    const videoTrack = screenStream.getVideoTracks()[0];
                    const sender = pc.getSenders().find(s => s.track?.kind === 'video');
                    if (sender) {
                        sender.replaceTrack(videoTrack);
                    }
                });
                
                screenStream.getVideoTracks()[0].onended = () => shareScreen();
            } else {
                screenStream.getTracks().forEach(t => t.stop()); 
                screenStream = null;
                btn.classList.remove('on'); 
                document.getElementById('scr-'+myId)?.remove();
            }
        }
        
        function sendMsg() {
            const i=document.getElementById('c-in'); 
            if(!i.value) return;
            
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'chat-message',
                    message: i.value
                }));
            }
            
            pushChat("–Ø", i.value); 
            i.value='';
        }
        
        function sendFile(input) {
            const file = input.files[0]; 
            if(!file) return;
            
            const r = new FileReader(); 
            r.onload = e => {
                pushChat("–Ø", `<img src="${e.target.result}">`);
                
                if (ws) {
                    ws.send(JSON.stringify({
                        type: 'chat-message',
                        message: `<img src="${e.target.result}">`,
                        type: 'image'
                    }));
                }
            }; 
            r.readAsDataURL(file);
        }
        
        function pushChat(n, m) { 
            const b=document.getElementById('msgs'); 
            b.innerHTML += `<div class="m"><b>${n}</b>: ${m}</div>`; 
            b.scrollTop = b.scrollHeight; 
        }
        
        function sendEmoji(v) { 
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'chat-message',
                    message: v
                }));
            }
            pushChat("–Ø", v); 
            showFly(v); 
        }
        
        function sendSFX() { 
            sfx.horn.play(); 
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'user-action',
                    action: 'sfx',
                    value: 'horn'
                }));
            }
        }
        
        function showFly(v) {
            const e = document.createElement('div'); 
            e.innerText=v; 
            e.style.position='fixed'; 
            e.style.bottom='100px';
            e.style.left=Math.random()*80+'%'; 
            e.style.fontSize='40px'; 
            e.style.animation='fly 2s forwards'; 
            document.body.appendChild(e);
            setTimeout(()=>e.remove(), 2000);
        }
        
        function updateUserList(id, nick, add) {
            if(add) activeUsers.set(id, nick); 
            else activeUsers.delete(id);
            
            const container = document.getElementById('u-items'); 
            container.innerHTML = '';
            activeUsers.forEach((name) => { 
                container.innerHTML += `<div class="u-item">‚óè ${name}</div>`; 
            });
        }
        
        function removeUser(userId) {
            document.getElementById('u-'+userId)?.remove();
            document.getElementById('scr-'+userId)?.remove();
            updateUserList(userId, '', false);
            
            if (peerConnections.has(userId)) {
                peerConnections.get(userId).close();
                peerConnections.delete(userId);
            }
        }
        
        function setVol(bId, v) { 
            const vid = document.getElementById('vid-'+bId); 
            if(vid) vid.volume = v; 
        }
        
        function toggleFS(id) { 
            const el = document.getElementById(id); 
            el.classList.toggle('fullscreen'); 
        }
        
        function handleUserAction(data) {
            if (data.action === 'sfx' && data.value === 'horn') {
                sfx.horn.play();
            }
        }
        
        function leaveRoom() {
            if (ws) {
                ws.close();
            }
            
            peerConnections.forEach(pc => pc.close());
            if (myStream) myStream.getTracks().forEach(t => t.stop());
            if (screenStream) screenStream.getTracks().forEach(t => t.stop());
            
            location.reload();
        }
        
        // –í–ê–®–ê –û–†–ò–ì–ò–ù–ê–õ–¨–ù–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø –ó–í–ï–ó–î
        const canvas = document.getElementById('bg-canvas'); 
        const ctx = canvas.getContext('2d');
        let pts = []; 
        
        window.onresize = () => { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
        }; 
        window.onresize();
        
        for(let i=0; i<60; i++) {
            pts.push({
                x: Math.random()*canvas.width, 
                y: Math.random()*canvas.height, 
                s: Math.random()*1.5
            });
        }
        
        function anim() { 
            ctx.clearRect(0,0,canvas.width, canvas.height); 
            ctx.fillStyle="#00f2ff"; 
            pts.forEach(p=>{
                p.y-=p.s;
                if(p.y<0) {
                    p.y=canvas.height;
                    p.x=Math.random()*canvas.width;
                }
                ctx.beginPath();
                ctx.arc(p.x,p.y,p.s,0,Math.PI*2);
                ctx.fill();
            }); 
            requestAnimationFrame(anim); 
        }
        anim();
    </script>
</body>
